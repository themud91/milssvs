<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Mils</title>
    <style>
        body {
            background-color: black;      
            color: #4B5320;               
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        input {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;          
            display: block;                
        }

        button {
            font-weight: bold;
            font-size: 16px;
            cursor:crosshair;
            padding: 5px 10px;
        }

         #resultado {
        margin-left: 10px;         
        font-size: 28px;            
        font-weight: bold;          
        padding: 5px 10px;         
        border: 2px solid red;
        border-radius: 2px;        
        background-color: white;  
        min-width: 100px;           
        text-align: center;          
    }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .boton-resultado {
            display: flex;
            align-items: center;           
        }
    </style>
</head>
<body>
    <h2>Calculadora de Mils</h2>

    <label for="metros">Metros:</label>
    <input type="number" id="metros" step="any">

    <div class="boton-resultado">
        <button onclick="calcular()">Calcular</button>
        <span id="resultado"></span>
    </div>

    <footer>
        <p>Fórmula utilizada: mils = 0.665 * metros + 666 (aka la formula del diablo)</p>
        <p>@ KrAkEN -sVs 2025-</p>
    </footer>

    <script>
        function calcular() {
            const metros = parseFloat(document.getElementById('metros').value);
            if (isNaN(metros)) {
                document.getElementById('resultado').textContent = "Ingresa un número válido";
                return;
            }
            const mils = 0.665 * metros + 666;
            document.getElementById('resultado').textContent = mils.toFixed(2);
        }
    </script>
</body>
</html>
